<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <nav href="/">
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.linkedin.com/in/naushad-quadri/"
          >My LinkedIn</a
        >
      </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM: </label> <input type="text" id="height"></p>
            <p><label>Weight in KG: </label> <input type="text" id="weight"></p>
            <Button>Calculate</Button>

            <div id="results"></div>
            <div id="weight-guide">
                <h3>Weight Guide</h3>
                <p>Under Weight = Less than 18.60</p>
                <p>Normal Range = Between 18.60 - 24.90</p>
                <p>OverWeight = More than 24.90</p>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
